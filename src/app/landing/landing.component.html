<div class="card">
    <h4>Seleziona una delle opzioni</h4>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h6>Genera un Quiz di prova.</h6>
            <form class="form" [formGroup]="formA" (submit)="goToQuiz()">
                <div class="form-group" *ngIf="listQuiz; else spinner">
                    <label>Seleziona un concorso</label>
                    <select formControlName="quizA" id="quizA">
                        <option *ngFor="let q of listQuiz; let i = index" [value]="q.codingValue">
                            {{q.nameQuiz}}
                        </option>
                    </select>

                </div>
                <div class="form-group">
                    <button class="btn btn-info" [disabled]="formA.invalid">Vedi</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h6>Visualizza le domande con le risposte corrette.</h6>
            <form class="form" [formGroup]="formB" (submit)="goToOkList()">
                <div class="form-group" *ngIf="listQuiz; else spinner">
                    <label>Seleziona un concorso</label>
                    <select formControlName="quizB" id="quizB">
                        <option *ngFor="let q of listQuiz; let i = index" [value]="listQuiz[i].codingValue">
                            {{listQuiz[i].nameQuiz}}
                        </option>
                    </select>

                </div>
                <div class="form-group">
                    <button class="btn btn-info" [disabled]="formB.invalid">Vedi</button>
                </div>
            </form>
        </div>
    </div>
